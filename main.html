<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
	<style>
	body {
            font-family: Arial, sans-serif;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="checkbox"] {
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
	<h1>Dog Adoption Form</h1>
	<form action="submit_Adoption.php" method="POST">
		<label for="name">Name : </label>
		<input type="text" id="name" name="name" placeholder="Name">

		<label for="phone number">Plone Number : </label>
		<input type="text" id="phone" name="phone number" placeholder="Phone Number">

		<label for="address">Address : </label>
		<input type="text" id="address" name="address" placeholder="Address">

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name="Checkbox">

		<label for="multiSelect">Please select your preferred breeds : </label>
		<select id="multiselect" name="multiselect" multiple required>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
            <option value="Beagle">Beagle</option>
            <option value="Other">Other (Specify)</option>
        </select>

		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
